
<h1>payments details</h1>
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email id</th>
        <th>Massage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cd">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.emailid}}</td>
    <td>{{c.massage}}</td>
    </tr>
    </tbody>
  </table>

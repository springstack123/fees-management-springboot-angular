
<h1>Register user</h1>
<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email id</th>
        <th>course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of regs">
    <td>{{r.id}}</td>
    <td>{{r.fullName}}</td>
    <td>{{r.address}}</td>
    <td>{{r.emailid}}</td>
    <td>{{r.course}}</td>
    </tr>
    </tbody>
  </table>

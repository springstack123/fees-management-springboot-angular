      <div class="col-sm-8">
        <div class="container mt-5">
            <h2 class="mb-4" style="text-align: center;">Student Fees Feedback Form</h2>
            <form  (submit)="submitdata()">
              <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter your name" name="name" [(ngModel)]="f.name">
              </div>
              <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Your feedback" name="feedbackdetails" [(ngModel)]="f.feedbackdetailes"></textarea>
              </div><br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </form>
          </div>
    <div class="col-sm-2">
    </div>

<div class="auth-container">

  <!-- LEFT SIDE FORM -->
  <div class="auth-left">

    <h2 class="mb-3">Student Registration</h2>
    <p class="text-muted mb-4">Fill in your details to create your account.</p>

    <form (ngSubmit)="submitdata()">


      <!-- PERSONAL INFORMATION -->
      <h5 class="section-title">Personal Information</h5>

      <input type="text" placeholder="Full Name" class="form-control mb-3">

      <div class="row">
        <div class="col-md-6">
          <input type="date" class="form-control mb-3">
        </div>
        <div class="col-md-6">
          <select class="form-control mb-3">
            <option selected disabled>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
<input 
  type="password"
  class="form-control mb-3"
  placeholder="Password"
  [(ngModel)]="reg.password"
  name="password"
  required
>
      <!-- CONTACT INFORMATION -->
      <h5 class="section-title mt-4">Contact Information</h5>

      <input type="text" placeholder="Address" class="form-control mb-3">
      <input type="tel" placeholder="Phone Number" class="form-control mb-3">
      <input type="email" placeholder="Email Address" class="form-control mb-3">

      <!-- ACADEMIC HISTORY -->
      <h5 class="section-title mt-4">Academic History</h5>

      <input type="text" placeholder="Previous Qualification" class="form-control mb-3">
      <input type="text" placeholder="Board / University" class="form-control mb-3">
      <input type="number" placeholder="Percentage / CGPA" class="form-control mb-3">

      <input type="text" placeholder="Course Applying For" class="form-control mb-4">

      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
  {{ isLoading ? 'Registering...' : 'Register' }}
</button>

    </form>
  </div>

  <!-- RIGHT SIDE IMAGE -->
  <div class="auth-right">
    <div class="image-overlay">
      <h2>Start Your Academic Journey Today</h2>
      <p>Secure • Easy • Transparent Fee Management</p>
    </div>
  </div>

</div>

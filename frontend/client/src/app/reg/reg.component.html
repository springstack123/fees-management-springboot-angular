<div>
  <img src="../assets/fees2.jpg" class="d-block w-100">
</div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5">
          <div class="card-header text-center">
            Student Registration - Fees Management System
          </div>
          <div class="card-body">
            <form (submit)="submitdata()">
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" required name="name" [(ngModel)]="reg.name">
              </div>
              <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" required name="address" [(ngModel)]="reg.address">
              </div>
              <div class="form-group">
                <label for="emailId">Email Id</label>
                <input type="email" class="form-control" id="email" required name="emailid" [(ngModel)]="reg.emailid">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required name="password" [(ngModel)]="reg.password">
              </div>
              <div class="form-group">
                <label for="coursename">course</label>
                <input type="text" class="form-control" id="coursename" required name="course" [(ngModel)]="reg.course">
              </div><br><br>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

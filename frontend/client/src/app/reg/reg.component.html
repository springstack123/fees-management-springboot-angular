<div class="auth-container">

  <!-- LEFT SIDE FORM -->
  <div class="auth-left">

    <h2 class="mb-3">Student Registration</h2>
    <p class="text-muted mb-4">Fill in your details to create your account.</p>

 <form (ngSubmit)="submitdata()">

  <!-- PERSONAL INFORMATION -->
  <h5 class="section-title">Personal Information</h5>

  <!-- Full Name -->
  <input 
    type="text"
    name="fullName"
    [(ngModel)]="reg.fullName"
    placeholder="Full Name"
    class="form-control mb-3"
    required
  >

  <div class="row">
    <div class="col-md-6">
      <input 
        type="date"
        name="dob"
        [(ngModel)]="reg.dob"
        class="form-control mb-3"
        required
      >
    </div>

    <div class="col-md-6">
      <select 
        name="gender"
        [(ngModel)]="reg.gender"
        class="form-control mb-3"
        required
      >
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>

  <!-- Password -->
  <input 
    type="password"
    name="password"
    [(ngModel)]="reg.password"
    placeholder="Password"
    class="form-control mb-3"
    required
  >

  <!-- CONTACT INFORMATION -->
  <h5 class="section-title mt-4">Contact Information</h5>

  <input 
    type="text"
    name="address"
    [(ngModel)]="reg.address"
    placeholder="Address"
    class="form-control mb-3"
    required
  >

  <input 
    type="tel"
    name="phone"
    [(ngModel)]="reg.phone"
    placeholder="Phone Number"
    class="form-control mb-3"
    required
  >

  <input 
    type="email"
    name="emailid"
    [(ngModel)]="reg.emailid"
    placeholder="Email"
    class="form-control mb-3"
    required
  >

  <!-- ACADEMIC HISTORY -->
  <h5 class="section-title mt-4">Academic History</h5>

  <input 
    type="text"
    name="qualification"
    [(ngModel)]="reg.qualification"
    placeholder="Previous Qualification"
    class="form-control mb-3"
  >

  <input 
    type="text"
    name="previousSchool"
    [(ngModel)]="reg.previousSchool"
    placeholder="Board / University"
    class="form-control mb-3"
  >

  <input 
    type="number"
    name="percentage"
    [(ngModel)]="reg.percentage"
    placeholder="Percentage"
    class="form-control mb-3"
  >

  <input 
    type="text"
    name="course"
    [(ngModel)]="reg.course"
    placeholder="Course Applying For"
    class="form-control mb-4"
  >

  <button type="submit" class="btn btn-primary w-100">
    Register
  </button>

</form>

  </div>

  <!-- RIGHT SIDE IMAGE -->
  <div class="auth-right">
    <div class="image-overlay">
      <h2>Start Your Academic Journey Today</h2>
      <p>Secure • Easy • Transparent Fee Management</p>
    </div>
  </div>

</div>

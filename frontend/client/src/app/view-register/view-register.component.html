<div class="container mt-5">
  <h2 class="mb-4">Registered Students</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of regs">
        <td>{{ r.id }}</td>
        <td>{{ r.fullName }}</td>
        <td>{{ r.emailid }}</td>
        <td>{{ r.course }}</td>
        <td>{{ r.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>

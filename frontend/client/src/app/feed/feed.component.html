<div class="container mt-5">

  <div class="card p-4 shadow">
    <h2 class="text-center text-primary mb-4">Feedback Form</h2>

    <form (ngSubmit)="submitdata()">

      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control"
               name="name"
               [(ngModel)]="f.name" required>
      </div>

      <div class="mb-3">
        <label>Feedback</label>
        <textarea class="form-control"
                  name="feedbackdetails"
                  [(ngModel)]="f.feedbackdetails"
                  required></textarea>
      </div>

      <button class="btn btn-primary w-100">Submit</button>

    </form>
  </div>

  <hr class="my-5">

  <h4 class="text-center">All Feedback</h4>

  <table class="table table-bordered mt-3"
         *ngIf="feedbackList.length > 0">

    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Feedback</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let fb of feedbackList">
        <td>{{fb.name}}</td>
        <td>{{fb.emailid}}</td>
        <td>{{fb.feedbackdetails}}</td>
      </tr>
    </tbody>

  </table>

  <div *ngIf="feedbackList.length == 0"
       class="text-center text-muted">
    No feedback available
  </div>

</div>

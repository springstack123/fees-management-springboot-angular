<div class="login-page-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-10">
        <div class="card login-card shadow-lg border-0 overflow-hidden">
          <div class="row g-0">
            
            <div class="col-md-6 d-none d-md-block login-bg-image">
              <div class="overlay-content text-white p-5 h-100 d-flex flex-column justify-content-center">
                <h2 class="fw-bold mb-3">Student Portal</h2>
                <p class="lead">Manage your fees, download receipts, and track your educational journey in one place.</p>
              </div>
            </div>

            <div class="col-md-6 p-4 p-lg-5">
              <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Student Login</h3>
                <p class="text-muted small">Enter your credentials to access your account</p>
              </div>

             <form (ngSubmit)="submitdata()">
                <div class="mb-3">
                  <label for="username" class="form-label">Username (Email)</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control bg-light border-start-0" id="username" 
                           placeholder="Enter your email" required name="emailid" [(ngModel)]="reg.emailid">
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control bg-light border-start-0" id="password" 
                           placeholder="Enter password" required name="password" [(ngModel)]="reg.password">
                  </div>
                </div>

                <div class="d-grid gap-2">
                 <button type="submit" class="btn btn-primary btn-lg shadow-sm">
  Login
</button>

                  <button type="reset" class="btn btn-outline-danger btn-sm border-0">Reset Details</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p class="small text-muted mb-0">Student Fees Management System</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

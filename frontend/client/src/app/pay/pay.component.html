<div class="container mt-5">

  <h1 class="text-center">Student Fee Payment</h1>
  <hr>

  <div class="row">
    
    <!-- Payment Form -->
    <div class="col-md-6">
      <h4>Payment Details</h4>

      <form (ngSubmit)="submitdata()">

        <div class="mb-3">
          <label class="form-label">Email Id</label>
          <input type="email" class="form-control"
            required name="emailid"
            [(ngModel)]="p.emailid">
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control"
            required name="address"
            [(ngModel)]="p.address">
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Amount</label>
          <input type="number" class="form-control"
            required name="paymentamount"
            [(ngModel)]="p.paymentamount">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control"
            required name="password"
            [(ngModel)]="p.password">
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select class="form-select"
            required name="paymentmethod"
            [(ngModel)]="p.paymentmethod">
            <option value="">Select Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Submit Payment
        </button>

      </form>
    </div>

    <!-- Payment History -->
    <div class="col-md-6">
      <h4 class="text-center">Payment History</h4>
      <hr>

      <table class="table table-bordered table-striped"
             *ngIf="paymentHistory.length > 0">

        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let pay of paymentHistory">
            <td>{{pay.emailid}}</td>
            <td>â‚¹{{pay.paymentamount}}</td>
            <td>{{pay.paymentmethod}}</td>
            <td>{{pay.date | date:'medium'}}</td>
          </tr>
        </tbody>

      </table>

      <div *ngIf="paymentHistory.length == 0"
           class="text-center text-muted">
        No payments yet.
      </div>

    </div>

  </div>
</div>

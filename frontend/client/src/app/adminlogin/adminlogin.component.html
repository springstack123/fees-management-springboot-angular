
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            Admin login
          </div>
          <div class="card-body">
            <form (submit)="submitdata()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required name="emailid" [(ngModel)]="ad.emailid">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required name="password" [(ngModel)]="ad.password">
              </div><br>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-danger">reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div><br><br>
